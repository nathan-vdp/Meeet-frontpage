<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meeet Codewell Challange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body class="bg-cyan-950">

    <div class="flex justify-start ml-12 mr-50 mt-20">
        <div class="text-center">
            <nav>
                <a href="index.html">
                    <img class="logo" src="Assets/Logo.svg" alt="Meeet logo">
                </a>
            </nav>

            <main>
                <h1 class="header mt-28">Meet New</h1>
                <h1 class="header">Entrepreneurs</h1>
                <p id="info-text" class="text flex justify-start mt-11">Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
                <button class="bg-teal-400 hover:bg-teal-300 flex justify-start px-10 py-5 mb-1 mt-10 rounded-md font-bold text-xl transform scale-500
                        hover:scale-105 transition-transform duration-150 ease-in-out subbutton">Get
                    notified at launch
                </button>
            </main>

            <footer>
                <div class="flex items-center mt-20">
                    <img id="twitter" src="Assets/Twitter.svg" alt="Twitter logo" class="mr-3">
                    <p
                        class="twitter hover:text-teal-400 hover:duration-700 hover:ease-in-out transition hover:cursor-pointer">
                        Follow us on Twitter
                    </p>
                </div>
            </footer>
        </div>
        <img class="user-avatar-1" src="Assets/User Avatar 1.svg" alt>
        <img class="user-avatar-2" src="Assets/User Avatar 2.svg" alt>
        <img class="user-avatar-3" src="Assets/User Avatar 3.svg" alt>
        <img class="user-avatar-4" src="Assets/User Avatar 4.svg" alt>
        <img class="user-avatar-5" src="Assets/User Avatar 5.svg" alt>
        <img class="user-avatar-6" src="Assets/User Avatar 6.svg" alt>
    </div>
</body>

</html>
